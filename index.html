<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Background image</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('134.jpg'); 
      background-size: cover;
      background-attachment: fixed;
    }

    .sticky-box {
      position: static;
      top: 0;
      background-color: rgba(222, 218, 218, 0.943);
      padding: 20px;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #b43a3a;
    }
    

    .content {
      padding: 1000px 20px; 
    }
  </style>
</head>
<body>

  <div class="sticky-box">

  </div>

  <div class="content">
    Scroll down to see the sticky effect....
  </div>

</body>
</html>
